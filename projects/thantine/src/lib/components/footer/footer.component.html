<footer class="mainfooter" role="contentinfo">
  <div class="footer-middle">
    <div class="container">
      <div class="row">
        <div
          *ngFor="let col of footerColumns" 
          class="col-12"
          [class.col-sm-6]="footerColumns.length >= 2"
          [class.col-lg-4]="footerColumns.length === 3"
          [class.col-lg-3]="footerColumns.length > 3"
        >
          <div class="footer-pad">
            <h4>{{col.title}}</h4>
            <ul class="list-unstyled">
              <li *ngFor="let item of col.menuItems">
                <a [href]="item.href">{{item.text}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-bottom">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p class="text-center">&copy; {{copyright}}</p>
        </div>
      </div>
    </div>
  </div>
</footer>
